<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .email-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .birthday-emoji {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #8b5cf6;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 30px;
        }
        .card-content {
            background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%);
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
        }
        .recipient-name {
            font-size: 24px;
            font-weight: bold;
            color: #7c3aed;
            margin-bottom: 20px;
        }
        .message {
            font-size: 16px;
            line-height: 1.8;
            color: #374151;
            margin-bottom: 20px;
            font-style: italic;
        }
        .sender-signature {
            font-size: 14px;
            color: #6b7280;
            margin-top: 20px;
            border-top: 1px solid #e5e7eb;
            padding-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 14px;
        }
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin: 20px 0;
        }
        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
            }
            .email-container {
                padding: 20px;
            }
            .title {
                font-size: 24px;
            }
            .card-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <div class="birthday-emoji">{{card_emoji}}</div>
            <h1 class="title">Happy Birthday!</h1>
            <p class="subtitle">You have a special birthday card waiting for you!</p>
        </div>
        
        <div class="card-content">
            <div class="recipient-name">Dear {{to_name}},</div>
            <div class="message">{{message}}</div>
            <div class="sender-signature">From {{from_name}}</div>
        </div>
        
        <div style="text-align: center; margin: 30px 0;">
            <a href="{{card_url}}" class="cta-button">View Your Birthday Card</a>
        </div>
        
        <div class="footer">
            <p>This birthday card was sent with love using DigiCard</p>
            <p>Thank you for celebrating with us! ðŸŽ‰</p>
        </div>
    </div>
</body>
</html>
